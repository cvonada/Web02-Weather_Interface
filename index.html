<!DOCTYPE html>

<html>

<head>

    <link rel="stylesheet" href="style.css"/>

</head>

<body>

    <h1>Web II: Weather Interface</h1>
    <h2>by Courtney Vonada</h2>

    <div id='dailytemperature'>
        <h2>Today:</h2>
            <div class="icon cloudy">
                <div class="cloud"></div>
                <div class="cloud"></div>
            </div>
    </div>

    <h2>7 Day Forecast</h2>
    <div class="screen">
    
        <div class='container'>
            <div class="icon sun-shower">
                <div class="cloud"></div>
                <div class="sun">
                    <div class="rays"></div>
                </div>
                <div class="rain"></div>
            </div>
        </div>

        <div class='container'>
            <div class="icon thunder-storm">
                <div class="cloud"></div>
                <div class="lightning">
                    <div class="bolt"></div>
                    <div class="bolt"></div>
                </div>
            </div>
        </div>

        <div class='container'>
            <div class="icon cloudy">
                <div class="cloud"></div>
                <div class="cloud"></div>
            </div>
        </div> 

        <div class='container'>   
            <div class="icon flurries">
                <div class="cloud"></div>
                <div class="snow">
                    <div class="flake"></div>
                    <div class="flake"></div>
                </div>
            </div>
        </div>

        <div class='container'>
            <div class="icon sunny">
                <div class="sun">
                    <div class="rays"></div>
                </div>
            </div>
        </div>  
        
        <div class='container'>
            <div class="icon sunny">
                <div class="sun">
                    <div class="rays"></div>
                </div>
            </div>
        </div>   

        <div class='container'>
            <div class="icon rainy">
                <div class="cloud"></div>
                <div class="rain"></div>
            </div>
        </div> 
    </div>    

    <script src="script.js"></script> 
</body>

</html>
